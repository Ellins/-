<div class="ui-mask" id="masks" ></div>
<div class="ui-dialog  login_cont" id="dialogMove">
  <div class="titBox" id="dialogDrag">
    <div class="ui-dialog-title"   onselectstart="return false">
      <div class="nav_slider">
       <a href="#" class="nav_slider_item signup focus">注册</a>
       <a href="#"  class="nav_slider_item signin">登录</a>
      </div>
      <a class="ui-dialog-closebutton" href="javascript:hideDialog();"></a>
    </div>
  </div>
    
  <div class='contentBox '>
    <form  id="registerForm" method="get" action="">
      <div class="input_signup active">
        <div class='col clear'>
          <div class='txt'>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:</div>
          <input name="email" type='email' class='box' placeholder='请输入邮箱'>
        </div>
        <div class='col clear'>
          <div class='txt'>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</div>
          <input name="psw" id="psw" type='password' class='box' placeholder='请输入密码'  >
        </div>
        <div class='col clear'>
          <div class='txt'>确认密码:</div>
          <input name="rpsw" type='password' class='box' placeholder='请再次输入密码'  >
        </div>
        <div class='col clear'>
          <div class='txt'>验证码:</div>
          <input name="code" id="code" type='text' class='box code_box'  >
          <img src="images/code.jpg" alt="验证码" class="code_img">
          <a href="#" class="code_text">换一张</a>
        </div>
        <input type="submit" value="立即注册" class="login-btn" >
      </div>
    </form>
  <form  id='loginForm' method='post' action=''>
  <div class='contentBox input_signin'>
  <div class='col clear'>
  <div class='txt'>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:
  </div>
  <input type='text'  name='loginID' id='loginID' class='box' placeholder='请输入账号' required>
  </div>
  <div class='col clear'>
  <div class='txt' >密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:
  </div>
  <input type='password' name='loginPSW' id='loginPSW' class='box' placeholder='请输入密码' required>
  </div>
  <div class='col clear'>
          <div class='txt'>验证码:</div>
          <input name="code" id="code" type='text' class='box code_box'  >
          <img src="images/code.jpg" alt="验证码" class="code_img">
          <a href="#" class="code_text">换一张</a>
        </div>
  <input type='submit' class='login-btn' value='登录'/>
  </form>
  <div class='other'>
  <a href='#' class='forget' id="forget_psw">忘记密码</a>
  </form>
